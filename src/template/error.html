<!DOCTYPE html>
<html>
<head>
    <title>Artifact ServerError</title>
    <script>
        async function waitForReload() {
            const response = await fetch('{{await_url}}');
            if (response.ok) {
                location.reload();
            }
        }

        waitForReload();
    </script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <div>
        <p>The artifact server encountered an error. Here are its logs.</p>
        <pre style="white-space: pre-wrap; overflow-x: auto; background-color: #333; color: #fff; padding: 10px; border-radius: 5px;">{{stdout}}</pre>
        <p style="font-size: 12px;">Powered by <a href="https://github.com/jamsocket/simple-artifact-server" style="color: #33f;">Jamsocket's Simple Artifact Server</a>.</p>
    </div>
</body>
</html>
